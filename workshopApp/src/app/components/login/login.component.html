<div id="form-login" (keypress)="keypress($event);">
  <div>
    <label for="login">Login:</label> <br/>
    <input type="text" name="login" [(ngModel)]="login">
  </div>
  <div>
    <label for="pass">Pass</label> <br/>
    <input type="password" name="pass" [ngModel]="password">
  </div>
  <button type="button" (click)="signIn()">Sign In</button>
</div>

<app-login-events></app-login-events>
